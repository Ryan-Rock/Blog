{% extends 'layout.html'%}
{% block main %}
<ol class="breadcrumb">
        <li><a href="#">管理首页</a></li>
        <li><span>编辑内容</span></a></li>
</ol>
<h3>编辑内容</h3>
<form role="form" method="POST">
    {{content.category.name}}
        <div class="form-group">
                <label for="category" >分类：</label>
                <select name="category" id="category" class="form-control">
                        {% for category in categories %}
                            {% if content.category._id.toString() == category._id.toString()  %}
                            <option value="{{category.id}}" selected='true'>{{category.name}}</option>
                            {% else %}
                             <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                        {% endfor %}
                </select>
        </div>
        <div class="form-group">
                <label for="title">标题：</label>
                <input type="text" class="form-control" id="title" aria-describedby="请输入内容标题" name="title" placeholder="请输入内容标题" value="{{ content.title }}">
        </div>
        <div class="form-group">
                <label for="description">简介：</label>
                <textarea  class="form-control" id="description" rows="5" name="description" placeholder="请输入简介" >
                    {{content.description}}
                </textarea>
        </div>
        <div class="form-group">
                        <label for="content">内容：</label>
                        <textarea  class="form-control" id="content" rows="10" name="content" placeholder="请输入内容">
                            {{content.content}}
                         </textarea>
                        <!-- <input type="text" class="form-control" id="content" aria-describedby="请输入内容标题" name="content" placeholder="请输入内容标题"> -->
                </div>
    <button type="submit" class="btn btn-default">提交</button>

            <label for="basic-url">分类名称</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
            <label for="basic-url">分类名称</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
            <label for="basic-url">分类名称</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div> -->
</form>
{% endblock %}
